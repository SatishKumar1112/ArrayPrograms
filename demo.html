<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple javascript code </title>
</head>
<body>
    <h4>Sample javascript program</h4>
    <input type="number" id="ageid" placeholder="enter the age">
    <button onclick="ageSearch()">Submit</button>  
    <p id="messagecontent"></p>  
</body>
<script>
    function ageSearch(){

        const age = document.getElementById("ageid").value;
        if(age >= 18)
        {
            document.getElementById("messagecontent").innerText="above 18";
            document.getElementById("ageid").value = "";
        }
        else{
            document.getElementById("messagecontent").innerText="below 18";
            document.getElementById("ageid").value="";
        }
    }
</script>
</html>
